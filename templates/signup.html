<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-green-500 to-blue-500 flex items-center justify-center min-h-screen">
    <div class="form-container bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-4">Signup</h2>
        <form id="signupForm" action="/signup" method="POST">
            <input type="email" name="email" placeholder="Email" required class="form-control mb-3">
            <input type="password" name="password" placeholder="Password" required class="form-control mb-3">
            <button type="submit" class="btn btn-success w-full">Signup</button>
        </form>
        <p class="mt-3">Or <a href="/signup/google" class="text-green-600">Signup with Google</a></p>
        <p>Already have an account? <a href="/login" class="text-green-600">Login here</a>.</p>
    </div>
    <style>
        .form-container {
            background: rgba(255, 255, 255, 0.9); /* Slightly transparent white */
            backdrop-filter: blur(10px); /* Blur effect */
        }
    </style>
</body>
</html>
