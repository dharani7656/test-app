<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Detection Web App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="bg-light">
    <!-- Nav bar -->
    <nav class="navbar navbar-expand-lg navbar-dark shadow-lg py-3" style="background-color: #214ed3;">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand d-flex align-items-center fw-bold fs-3" href="/">
                <img class="img-fluid me-3" src="/static/images/logo2.png" alt="Logo" width="100">
                <span class="text-white">Phishing Detection</span>
            </a>

            <!-- Hamburger menu button -->
            <button class="navbar-toggler border-0 shadow-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navigation items -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item px-2">
                        <a class="nav-link rounded-pill px-3" href="/">
                            <i class="bi bi-house-door-fill me-2"></i>Home
                        </a>
                    </li>
                    <li class="nav-item px-2">
                        <a class="nav-link rounded-pill px-3" href="/postphishing">
                            <i class="bi bi-shield-fill-check me-2"></i>Post Phishing 
                        </a>
                    </li>
                    <li class="nav-item px-2">
                        <a class="nav-link rounded-pill px-3" href="/landing">
                            <i class="bi bi-cpu-fill me-2"></i>ML Model
                        </a>
                    </li>
                    <li class="nav-item px-2">
                        <a class="nav-link rounded-pill px-3" href="/about/">
                            <i class="bi bi-info-circle-fill me-2"></i>About
                        </a>
                    </li>
                </ul>
            </div>
        </div> 
    </nav>

    <!-- Main Content Container -->
    <div class="container mt-4">
        {% block bodyblock %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Active Link Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname;
            const navLinks = document.querySelectorAll('.nav-link');
            
            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active', 'bg-white', 'bg-opacity-25');
                }
            });
        });
    </script>
</body>
</html>
